<!doctype html>
<html>
<head>
    
    <link rel="icon" type="image/png" href="../public/edit_icon.png"/>

    <title>Add Guide</title>
    <link rel="stylesheet" href="../public/style.css"> 

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="/js/guide_utils.js"></script>
</head>

<body >

    
    <div id="main_form">

        <h1>Add New Guide</h1>
        
        <form id="user_form" name="user_form" method="POST">
        <button id = 'back' onclick= "location.href = '\list';" class="btn btn-warning back"> Back </button>

        <div id="guide-group">
            <h3>Guide Details: </h3>
            <label for="guideName">Guide Name: </label>
            <input type="text" id = "guideName" class="form-control" placeholder="First name + last name"name="guideName" required>
            <br>
            <label for="guideEmail">Guide Email: </label>
            <input type="email" id = "guideEmail" class="form-control" placeholder="yourname@domain"name="guideEmail" required>
            <br>
            <label for="guidePhone">Guide Phone: </label>
            <input type="tel" id = "guidePhone" class="form-control" placeholder="05X-XXXXXXX"  minlength=10 maxlength=10 patern="[0][0-9]{2}-[0-9]{7}" name="guidePhone" required>
        </div>

            <button type="submit">Submit<span class="fa fa-arrow-right"></span></button>

        </form>

    </div>
</body>

</html>
